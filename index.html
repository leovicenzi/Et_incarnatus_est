<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Et incarnatus est</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      .controls {
        text-align: center;
        margin-bottom: 20px;
      }
      #diagram-container {
        text-align: center;
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 90vw;
        max-width: 800px;
        height: 90vh;
        max-height: 800px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #chromatic-spiral {
        border: 1px solid #ddd;
        border-radius: 50%;
        width: min(80vw, 80vh, 600px);
        height: min(80vw, 80vh, 600px);
        max-width: 600px;
        max-height: 600px;
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        body {
          padding: 5px;
        }
        button {
          padding: 15px 25px;
          margin: 8px;
          font-size: 18px;
        }
        #diagram-container {
          width: 95vw;
          height: 85vh;
          padding: 10px;
        }
        #chromatic-spiral {
          width: min(85vw, 85vh, 500px);
          height: min(85vw, 85vh, 500px);
        }
        h1 {
          font-size: 24px;
          margin: 10px 0;
        }
        h2 {
          font-size: 18px;
          margin: 5px 0;
        }
        h3 {
          font-size: 16px;
          margin: 10px 0;
        }
      }
      
      /* Large desktop styles */
      @media (min-width: 1200px) {
        #diagram-container {
          max-width: 1000px;
          max-height: 1000px;
        }
        #chromatic-spiral {
          width: min(70vw, 70vh, 800px);
          height: min(70vw, 70vh, 800px);
          max-width: 800px;
          max-height: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1>Et incarnatus est</h1>
      <h2>Palestrina</h2>
      <p>Escolha a voz:</p>
      <button id="play-soprano">Soprano</button>
      <button id="play-alto">Alto</button>
      <button id="play-tenor">Tenor</button>
      <button id="play-baixo">Baixo</button>
      <br><br>
      <button id="play-todos">Todos</button>
    </div>
    <div id="diagram-container">
      <h3>Chromatic Spiral</h3>
      <svg id="chromatic-spiral" viewBox="0 0 600 600">
      </svg>
    </div>
  </body>
</html>


    <script src="script.js"></script>
  </body>
</html>
