<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Et incarnatus est</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4a90e2;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      #diagram-container {
        margin-top: 20px;
        text-align: center;
        background-color: white;
        border-radius: 5px;
        padding: 40px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 650px;
        margin-left: auto;
        margin-right: auto;
      }
      #chromatic-spiral {
        border: 1px solid #ddd;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Et incarnatus est</h1>
    <h2>Palestrina</h2>
    <p>Escolha a voz:</p>
    <button id="play-soprano">Soprano</button><br>
    <button id="play-alto">Alto</button><br>
    <button id="play-tenor">Tenor</button><br>
    <button id="play-baixo">Baixo</button><br>
    <br>
    <button id="play-todos">Todos</button><br>
    <div id="diagram-container">
      <h3>Chromatic Spiral</h3>
      <svg id="chromatic-spiral" width="600" height="600" viewBox="0 0 600 600">
      </svg>
    </div>
  </body>
</html>


    <script src="script.js"></script>
  </body>
</html>
