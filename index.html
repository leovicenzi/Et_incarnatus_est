<html>
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;

        padding: 10px 20px;

        margin-top: 20px;
        padding: 15px;
        background-color: white;
        border-radius: 5px;
        font-size: 18px;

        text-align: center;

        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

  <body>
    <h1>Et incarnatus est</h1>
    <h2>Palestrina</h2>
    <p>Escolha a voz:</p>

    <button id="play-alto">Alto</button><br>
    <button id="play-tenor">Tenor</button><br>
    <button id="play-baixo">Baixo</button><br>
    <br>
